<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESIFY - Cloud Kitchen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .tagline {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .order-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .menu-item {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #4ecdc4;
        }

        .menu-item.selected {
            border-color: #ff6b6b;
            background: linear-gradient(135deg, #fff5f5, #ffffff);
        }

        .item-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .item-name {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
        }

        .item-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff6b6b;
        }

        .item-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.4;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .qty-btn {
            background: #4ecdc4;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .qty-btn:hover {
            background: #45b7aa;
            transform: scale(1.1);
        }

        .qty-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .qty-display {
            font-size: 1.2rem;
            font-weight: bold;
            min-width: 30px;
            text-align: center;
        }

        .customer-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #4ecdc4;
        }

        .order-summary {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .summary-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .summary-total {
            display: flex;
            justify-content: space-between;
            font-size: 1.3rem;
            font-weight: bold;
            color: #ff6b6b;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .order-btn {
            width: 100%;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .order-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        .order-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }

        .qr-section {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .qr-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: #333;
        }

        .qr-instructions {
            color: #666;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .menu-grid {
                grid-template-columns: 1fr;
            }
            
            .item-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">DESIFY</div>
            <div class="tagline">Quick Service Restaurant</div>
            <p>Chef Chirag's Signature Dishes</p>
        </div>

        <div class="order-section">
            <div class="menu-grid" id="menuGrid">
                <!-- Menu items will be populated by JavaScript -->
            </div>

            <div class="customer-form">
                <h3 style="margin-bottom: 20px; color: #333;">Customer Details</h3>
                <div class="form-group">
                    <label class="form-label" for="customerName">Full Name *</label>
                    <input type="text" id="customerName" class="form-input" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="customerPhone">Phone Number *</label>
                    <input type="tel" id="customerPhone" class="form-input" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label class="form-label" for="pickupOption">Order Type *</label>
                    <select id="pickupOption" class="form-input" required>
                        <option value="">Select order type</option>
                        <option value="dinein">Dine In</option>
                        <option value="takeaway">Take Away</option>
                    </select>
                </div>
            </div>

            <div class="order-summary" id="orderSummary" style="display: none;">
                <div class="summary-title">Order Summary</div>
                <div id="summaryItems"></div>
                <div class="summary-total">
                    <span>Total:</span>
                    <span id="totalAmount">‚Çπ0</span>
                </div>
            </div>

            <button class="order-btn" id="placeOrderBtn" onclick="placeOrder()">
                Place Order Now
            </button>

            <div id="successMessage" class="success-message" style="display: none;"></div>
        </div>

        <div class="qr-section">
            <div class="qr-title">üì± QR Code Ordering</div>
            <div class="qr-instructions">
                Scan the QR code at your table to access this menu instantly!<br>
                Quick ‚Ä¢ Easy ‚Ä¢ Direct to Chef Chirag
            </div>
        </div>
    </div>

    <script>
        // Menu data - DESIFY specialties
        const menuItems = [
            // FRANKIE Section
            {
                id: 1,
                name: "Schezwan Frankie",
                price: 70,
                description: "Spicy schezwan sauce with crispy aloo patty wrapped in soft roti with fresh vegetables",
                category: "FRANKIE"
            },
            {
                id: 2,
                name: "Mayo Schezwan Frankie",
                price: 80,
                description: "Creamy mayo combined with schezwan sauce and crispy aloo patty for the perfect balance",
                category: "FRANKIE"
            },
            {
                id: 3,
                name: "Corn Frankie",
                price: 100,
                description: "Sweet corn kernels with crispy aloo patty and tangy sauces wrapped in fresh roti",
                category: "FRANKIE"
            },
            {
                id: 4,
                name: "Paneer Frankie",
                price: 120,
                description: "Fresh paneer cubes with crispy aloo patty, vegetables and special DESIFY sauce",
                category: "FRANKIE"
            },
            {
                id: 5,
                name: "Desify Special Frankie",
                price: 130,
                description: "Chef Chirag's signature frankie with crispy aloo patty and secret spice blend",
                category: "FRANKIE"
            },
            // ROLLS Section
            {
                id: 6,
                name: "Aloo Tikki Roll",
                price: 90,
                description: "Crispy aloo tikki with chutneys wrapped in soft paratha",
                category: "ROLLS"
            },
            {
                id: 7,
                name: "Corn Aloo Tikki Roll",
                price: 100,
                description: "Aloo tikki with sweet corn and tangy sauces",
                category: "ROLLS"
            },
            {
                id: 8,
                name: "Tandoori Paneer Roll",
                price: 130,
                description: "Smoky tandoori paneer with onions and mint chutney",
                category: "ROLLS"
            },
            {
                id: 9,
                name: "Paneer Tikka Roll",
                price: 130,
                description: "Grilled paneer tikka with fresh vegetables and special sauce",
                category: "ROLLS"
            },
            {
                id: 10,
                name: "Schezwan Paneer Roll",
                price: 130,
                description: "Paneer with spicy schezwan sauce and crunchy vegetables",
                category: "ROLLS"
            },
            // BREADS Section
            {
                id: 11,
                name: "Desify Club Sandwich",
                price: 140,
                description: "Multi-layered sandwich with fresh vegetables and special mayo",
                category: "BREADS"
            },
            {
                id: 12,
                name: "Tandoori Paneer Sandwich",
                price: 120,
                description: "Grilled sandwich with tandoori paneer and cheese",
                category: "BREADS"
            },
            {
                id: 13,
                name: "Masala Cheese Toast",
                price: 90,
                description: "Crispy toast topped with spiced cheese and herbs",
                category: "BREADS"
            }
        ];

        let cart = {};
        let totalAmount = 0;

        // Initialize the menu with categories
        function initializeMenu() {
            const menuGrid = document.getElementById('menuGrid');
            menuGrid.innerHTML = '';

            // Group items by category
            const categories = ['FRANKIE', 'ROLLS', 'BREADS'];
            
            categories.forEach(category => {
                // Add category header
                const categoryHeader = document.createElement('div');
                categoryHeader.style.gridColumn = '1 / -1';
                categoryHeader.style.textAlign = 'center';
                categoryHeader.style.margin = '20px 0 10px 0';
                categoryHeader.style.fontSize = '1.8rem';
                categoryHeader.style.fontWeight = 'bold';
                categoryHeader.style.color = '#ff6b6b';
                categoryHeader.style.textTransform = 'uppercase';
                categoryHeader.style.letterSpacing = '2px';
                categoryHeader.innerHTML = `üçΩÔ∏è ${category}`;
                menuGrid.appendChild(categoryHeader);

                // Add items for this category
                const categoryItems = menuItems.filter(item => item.category === category);
                categoryItems.forEach(item => {
                    const menuItemDiv = document.createElement('div');
                    menuItemDiv.className = 'menu-item';
                    menuItemDiv.innerHTML = `
                        <div class="item-header">
                            <div class="item-name">${item.name}</div>
                            <div class="item-price">‚Çπ${item.price}</div>
                        </div>
                        <div class="item-description">${item.description}</div>
                        <div class="quantity-control">
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="qty-display" id="qty-${item.id}">0</span>
                            <button class="qty-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    `;
                    menuGrid.appendChild(menuItemDiv);
                });
            });
        }

        // Update quantity function
        function updateQuantity(itemId, change) {
            const item = menuItems.find(i => i.id === itemId);
            if (!cart[itemId]) {
                cart[itemId] = { ...item, quantity: 0 };
            }

            cart[itemId].quantity += change;

            if (cart[itemId].quantity <= 0) {
                delete cart[itemId];
                document.getElementById(`qty-${itemId}`).textContent = '0';
                document.querySelector(`#qty-${itemId}`).closest('.menu-item').classList.remove('selected');
            } else {
                document.getElementById(`qty-${itemId}`).textContent = cart[itemId].quantity;
                document.querySelector(`#qty-${itemId}`).closest('.menu-item').classList.add('selected');
            }

            updateOrderSummary();
        }

        // Update order summary
        function updateOrderSummary() {
            const orderSummary = document.getElementById('orderSummary');
            const summaryItems = document.getElementById('summaryItems');
            const totalAmountElement = document.getElementById('totalAmount');

            if (Object.keys(cart).length === 0) {
                orderSummary.style.display = 'none';
                totalAmount = 0;
                return;
            }

            orderSummary.style.display = 'block';
            summaryItems.innerHTML = '';
            totalAmount = 0;

            Object.values(cart).forEach(item => {
                const itemTotal = item.price * item.quantity;
                totalAmount += itemTotal;

                const summaryItem = document.createElement('div');
                summaryItem.className = 'summary-item';
                summaryItem.innerHTML = `
                    <span>${item.name} x ${item.quantity}</span>
                    <span>‚Çπ${itemTotal}</span>
                `;
                summaryItems.appendChild(summaryItem);
            });

            totalAmountElement.textContent = `‚Çπ${totalAmount}`;
        }

        // Place order function
        function placeOrder() {
            const customerName = document.getElementById('customerName').value.trim();
            const customerPhone = document.getElementById('customerPhone').value.trim();
            const pickupOption = document.getElementById('pickupOption').value;

            // Validation
            if (!customerName) {
                alert('Please enter your name');
                return;
            }

            if (!customerPhone) {
                alert('Please enter your phone number');
                return;
            }

            if (!pickupOption) {
                alert('Please select order type');
                return;
            }

            if (Object.keys(cart).length === 0) {
                alert('Please select at least one item');
                return;
            }

            // Create order message
            let orderMessage = `üçΩÔ∏è *NEW ORDER - DESIFY*\n\n`;
            orderMessage += `üë§ *Customer:* ${customerName}\n`;
            orderMessage += `üìû *Phone:* ${customerPhone}\n`;
            orderMessage += `üì¶ *Order Type:* ${pickupOption === 'dinein' ? 'Dine In' : 'Take Away'}\n`;
            orderMessage += `\nüìã *ORDER DETAILS:*\n`;
            orderMessage += `${'‚îÄ'.repeat(25)}\n`;

            Object.values(cart).forEach(item => {
                orderMessage += `${item.name} x ${item.quantity} = ‚Çπ${item.price * item.quantity}\n`;
            });

            orderMessage += `${'‚îÄ'.repeat(25)}\n`;
            orderMessage += `üí∞ *TOTAL: ‚Çπ${totalAmount}*\n\n`;
            orderMessage += `‚è∞ Order Time: ${new Date().toLocaleString()}\n`;
            orderMessage += `\n‚úÖ Please confirm this order!`;

            // Auto-send to WhatsApp (owner's number)
            const whatsappNumber = '917340048542'; // DESIFY Owner Number
            const whatsappURL = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(orderMessage)}`;

            // Automatically open WhatsApp
            window.open(whatsappURL, '_blank');

            // Show success message
            const successMessage = document.getElementById('successMessage');
            successMessage.innerHTML = `
                ‚úÖ Order Placed Successfully!<br>
                Your order has been sent to Chef Chirag.<br>
                You will receive a confirmation call shortly.
            `;
            successMessage.style.display = 'block';

            // Auto-clear the form after successful order
            setTimeout(() => {
                clearOrder();
                successMessage.innerHTML = `
                    üéâ Thank you ${customerName}!<br>
                    Your order is being prepared.<br>
                    <strong>Ready for another order?</strong>
                `;
            }, 3000);

            // Hide success message after 6 seconds
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 6000);
        }

        // Clear order function
        function clearOrder() {
            cart = {};
            totalAmount = 0;
            
            // Reset all quantities to 0
            menuItems.forEach(item => {
                document.getElementById(`qty-${item.id}`).textContent = '0';
                document.querySelector(`#qty-${item.id}`).closest('.menu-item').classList.remove('selected');
            });
            
            // Clear form
            document.getElementById('customerName').value = '';
            document.getElementById('customerPhone').value = '';
            document.getElementById('pickupOption').value = '';
            
            // Hide order summary and success message
            document.getElementById('orderSummary').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            initializeMenu();
        });
    </script>
</body>
</html>
